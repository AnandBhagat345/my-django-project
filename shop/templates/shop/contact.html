{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<div class="container mt-3 mb-5">
  <h2 class="mb-2 text-center">Get in Touch</h2>
  <hr>
  <br>
  <div class="row">
    
    <!-- Contact Form -->
    <div class="col-md-6 ">
      <form method="post" action="/shop/contact/">
        {% csrf_token %}
        <div class="mb-1">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-1">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div class="mb-1">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91-XXXX-XXXXXX" required>
        </div>
        <div class="mb-1">
          <label for="desc" class="form-label">Your Message</label>
          <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-md-6">
      <h4>Contact Information</h4>
      <p><strong>Email:</strong> anandbhagat345@gmail.com</p>
      <p><strong>Phone:</strong> +91 6202091056</p>
      <p><strong>Address:</strong> 101 Startup Lane, Bengaluru, India</p>

      <!-- Optional Google Map -->
      <div class="mt-4">
        <iframe src="https://www.google.com/maps?q=Bangalore&output=embed" width="100%" height="250" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </div>
    
  </div>
</div>
{% endblock %}

{% block js %}
<script>

{% if thank %}
alert('Thanks for Contacting Us. We will get back to you soon!. ');
  
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
