<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

    {% block css %} {% endblock %}

</style>

</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/shop">INDIA-CART</a>

    <!-- Toggle button for small screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Left side links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/shop">Home</a>
        </li>

      

        <li class="nav-item">
          <a class="nav-link" href="/shop/about">About Us</a>
        </li>

         <li class="nav-item">
          <a class="nav-link" href="/shop/tracker">Tracker</a>
        </li>

         <li class="nav-item">
          <a class="nav-link" href="/shop/contact">Contact Us</a>
        </li>

      </ul>

        

      <!-- Right side search form -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <button type="button" class="btn btn-secondary mx-2" id = "popcart" data-bs-container="body" data-bs-toggle="popover" title="Cart" data-bs-placement="bottom" data-bs-html="true" >
       <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" width="20" style="margin-right: 5px;">
        (<span id="cart">0</span>)
      </button>

       
      
    </div>
  </div>
</nav>

{% block body %} {% endblock %}





{% block js %}  

<!-- Bootstrap 5 JS Bundle -->
<!-- Head -->
<!-- Bootstrap 5 CSS -->
 <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 Bundle JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


{%endblock%}
</body>
</html>
