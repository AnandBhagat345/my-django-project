{% extends 'shop/basic.html' %}

{% block body %}
  <div class="container mt-4">

    {% for item in myposts %}
    
      {% if forloop.counter0|divisibleby:2 %}
        <div class="row my-2">
      {% endif %}

      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary-emphasis">{{item.title}}</strong>
            <h3 class="mb-0">{{item.head0}}</h3>
            <div class="mb-1 text-body-secondary">Nov 12</div>
            <p class="card-text mb-auto">{{item.chead0}}</p>
            <a href="blogpost/{{item.post_id}}" class="icon-link gap-1 icon-link-hover stretched-link">
              Continue reading
              <svg class="bi" aria-hidden="true"><use xlink:href="#chevron-right"></use></svg>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src="/media/{{item.thumbnail}}"  class="bd-placeholder-img" width="200" height="250" >
              
              
          
          </div>
        </div>
      </div>

      {% if forloop.counter|divisibleby:2 or forloop.last %}
        </div>
      {% endif %}

    {% endfor %}

  </div>
{% endblock %}
